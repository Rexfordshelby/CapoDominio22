<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f7f7;
            color: #333;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            margin-bottom: 20px;
            color: #4a90e2; /* New heading color */
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            width: 150px;
            padding: 10px 0;
            margin: 10px 10px 0;
            text-align: center;
            color: #fff;
            background: linear-gradient(90deg, #ff9900, #ff5f2e); /* New button color */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(90deg, #ff5f2e, #ff9900); /* Button color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fill in Chef Details</h2>
        <form id="chefForm" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="location">Location of Availability:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="hourlyRate">Hourly Rate ($):</label>
                <input type="text" id="hourlyRate" name="hourlyRate" required>
            </div>
            <div class="form-group">
                <label for="minimumWages">Minimum Wages in Country ($):</label>
                <input type="text" id="minimumWages" name="minimumWages" required>
            </div>
            <button type="submit" class="btn" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            document.getElementById("chefForm").action = "5.html";
            document.getElementById("chefForm").submit();
        }
    </script>
</body>
</html>
